version: '3.2'
services:
  web:
    build:
      context: ./
      dockerfile: ./WEB/Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - mongo
      - manage
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
  manage:
    build: 
      context: ./
      dockerfile: ./MANAGE/Dockerfile
    depends_on:
      - mongo
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
    command: tail -F anything
    volumes:
      - ./MANAGE/migrations:/config/migrations
  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - type: volume
        target: /data/db
        #volume:
          #nocopy:
        source: symptomsurvey_db_volume   
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: root
      #MONGO_INITDB_ROOT_PASSWORD: example


volumes:
  symptomsurvey_db_volume: